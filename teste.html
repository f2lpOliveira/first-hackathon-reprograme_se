<!DOCTYPE html>
<html>
  <head>
    <title>Ajustar fonte e tema da página com HTML e JS</title>
    <style>
      /* Estilos para o tema claro */
      body {
        background-color: #f5f5f5;
        color: #333;
        font-size: 16px;
      }

      /* Estilos para o tema escuro */
      body.dark {
        background-color: #333;
        color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h1>Ajustar fonte e tema da página com HTML e JS</h1>
    <button onclick="increaseFontSize()">Aumentar fonte</button>
    <button onclick="decreaseFontSize()">Diminuir fonte</button>
    <button onclick="toggleTheme()">Alternar tema</button>

    <section class="landing-section">
      <div class="landing-block">
        <h1 class="landing-title">CHEGOU A HORA!</h1>
        <p class="landing-description">DE REPROGRAMAR O SEU FUTURO!</p>
        <p class="landing-formation">
          <strong
            >APRENDA A PROGRAMAR DE FORMA TOTALMENTE GRATUITA EM UM AMBIENTE EAD
            INTERATIVO</strong
          >
        </p>
        <p class="landing-more-info">
          Torne-se um profissional de TI e faça parte do mercado que mais
          emprega no mundo!
        </p>
        <a href="#" class="landing-button">INSCREVA-SE AGORA!</a>
        <img
          src="assets/img/mockups/Jovens.png"
          alt="mockups"
          class="landing-image" />
        <div class="landing-background"></div>
      </div>
    </section>

    <script>
      // Aumenta a fonte em 1 pixel
      function increaseFontSize() {
        const body = document.querySelector("body");
        const currentFontSize = parseFloat(
          window.getComputedStyle(body).fontSize
        );
        const newFontSize = currentFontSize + 1;
        body.style.fontSize = `${newFontSize}px`;
        localStorage.setItem("fontSize", newFontSize);
      }

      // Diminui a fonte em 1 pixel
      function decreaseFontSize() {
        const body = document.querySelector("body");
        const currentFontSize = parseFloat(
          window.getComputedStyle(body).fontSize
        );
        const newFontSize = currentFontSize - 1;
        body.style.fontSize = `${newFontSize}px`;
        localStorage.setItem("fontSize", newFontSize);
      }

      // Alterna o tema entre claro e escuro
      function toggleTheme() {
        const body = document.querySelector("body");
        body.classList.toggle("dark");
        localStorage.setItem(
          "theme",
          body.classList.contains("dark") ? "dark" : "light"
        );
      }

      // Verifica se as preferências estão armazenadas no localStorage e aplica-as
      const fontSize = localStorage.getItem("fontSize");
      if (fontSize) {
        document.querySelector("body").style.fontSize = `${fontSize}px`;
      }

      const theme = localStorage.getItem("theme");
      if (theme) {
        document.querySelector("body").classList.add(theme);
      }
    </script>
  </body>
</html>
